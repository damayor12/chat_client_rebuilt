<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="chat">
      <div class="chat_messages_box">
        <div class='chat_message left'>
          <div class="chat_message_top">
            <div class="chat_message_message">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</div>
          </div>
          <div class="chat_message_bottom">
            <div class="chat_message_author">Silky</div>
            <div class="chat_message_time">14:40</div>
          </div>
        </div>
        <div class='chat_message right'>
          <div class="chat_message_top">
            <div class="chat_message_message">Aenean commodo ligula eget dolor.</div>
          </div>
          <div class="chat_message_bottom">
            <div class="chat_message_author">Silky</div>
            <div class="chat_message_time">14:40</div>
          </div>
        </div>
      </div>
      <div class="chat_input">
        <input id="input_txt" type="text" placeholder="Your message here"/>
        <button id="send_btn" class='send_btn'>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
